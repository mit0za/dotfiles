# keybindings.conf

# Remap pane navigation to h, j, k, l
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

# Shift Alt vim keys to swtich windows
bind -n M-H previous-window
bind -n M-L next-window

# Set prefix
unbind C-b
set -g prefix C-Space # Our prefix is now C+Space instead of C+b
bind C-Space send-prefix

# vi-mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind 'h' split-window -v -c "#{pane_current_path}" # C+Space+h open horizontal terminal
bind 'v' split-window -h -c "#{pane_current_path}" # C+Space+v open vertical terminal

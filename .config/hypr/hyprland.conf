$base	        = 0xff232136
$surface        = 0xff2a273f
$overlay        = 0xff393552
$muted          = 0xff6e6a86
$subtle         = 0xff908caa
$text           = 0xffe0def4
$love           = 0xffeb6f92
$gold           = 0xfff6c177
$rose           = 0xffea9a97
$pine           = 0xff3e8fb0
$foam           = 0xff9ccfd8
$iris           = 0xffc4a7e7
$highlightLow   = 0xff2a283e
$highlightMed   = 0xff44415a
$highlightHigh  = 0xff56526e



# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# Some default env vars.
# Environement variables
env = HYPRLAND_LOG_WLR, 1
env = _JAVA_AWT_WM_NONREPARENTING, 1
env = WLR_NO_HARDWARE_CURSORS, 1
env = XDG_SESSION_TYPE, wayland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORMTHEME, qt5ct
#env = LIBVA_DRIVER_NAME, nvidia
#env = GBM_BACKEND, nvidia-drm
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland

monitor = eDP-1,1920x1080@60,0x0,1 

##workspace=eDP-1,1
#workspace=DP-2,2
#workspace=DP-1,3

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Startup programs and scipts
exec-once = notify-send -u low "Welcome," "to your hyprland rice! " #a little notification bc why not
#exec-once = ckb-next -b
exec-once = hyprctl setcursor Sweet-cursors 24 #cursor theme
exec-once = /usr/lib/polkit-kde-authentication-agent-1 #pop up to type the password
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = waybar #waybar, the bar up there
exec-once = swaync #notification daemon
exec-once = swww init #wallpaper daemon ig
exec-once = swayidle -w #idle for some time and it will go to sleep locking the screen
exec-once = sway-audio-idle-inhibit # Enables inhibit_idle when playing audio
exec-once = sleep 3 && /usr/lib/kdeconnectd #kdeconnect, i like to connect my phone to laptop :)
exec-once = nm-applet --indicators #for network manager
#exec-once = blueman-applet #for bluetooth
#exec-once = hyprpaper #if u wanna use this wallpaper daemon, uncomment line 30, but u will not have that cool changing wallpaper animation, baka :)

general {
    gaps_in = 5
    gaps_out = 12

    cursor_inactive_timeout = 20


    border_size = 3
    col.active_border = $rose $love 370degs
    col.inactive_border = $base $overlay 

    layout = dwindle
    col.group_border = $iris
    col.group_border_active = $love

    resize_on_border = true
}

misc {
    force_hypr_chan = true
	layers_hog_keyboard_focus = true
    focus_on_activate = true
    disable_hyprland_logo = false
    disable_splash_rendering = false
}


decoration {
    rounding = 8
    multisample_edges = yes
    #blur = true
    #blur_passes = 4
    #blur_new_optimizations = on
    #blur_xray = true
    #blur_ignore_opacity = true

    drop_shadow = yes
    shadow_range = 18

    dim_inactive = false
    dim_strength = 0.3

    dim_around = 1

    multisample_edges = true

    blur{
        blur:enabled = false
    }
}

animations {
   ### curvies
bezier=easeOutBack,0.34, 1.3, 0.64, 1
bezier=easeOutExpo,0.16, 1, 0.3, 1
bezier=linear,0, 0, 1, 1

### animationies
animation=windowsOut, 1, 3, easeOutExpo, popin 80%
animation=workspaces, 1, 8, easeOutExpo, slide
animation=windows, 1, 4, easeOutBack, slide
animation=border, 1, 1, linear
animation=borderangle, 1, 30, linear, loop
}

input {
# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default=true

    follow_mouse = 1

touchpad {
    natural_scroll = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=0
    workspace_swipe_forever=1
}

master {
    new_is_master = true
}

#device:epic mouse V1 {
#    sensitivity = -0.5
#}
#
binds {
	workspace_back_and_forth = true
}

layerrule = noanim,selection
layerrule = ignorezero, notifications

